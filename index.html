<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    
    <link rel="shortcut icon" href="./src/images/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/main.css">

</head>

<body>
    <audio id="background-music" src="./src/audios/background.m4a" autoplay loop ></audio>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 class="menu-title">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="menu-title">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="Foto do Player">
                <p>x</p>
                <h2 id="life">3</h2>
            </div>
        </div>
        <div class="start-reset">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
